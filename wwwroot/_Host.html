<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USPTO Patent Search</title>
    <script>
        async function callApi() {
            const response = await fetch('/api/usptopatentsearch/search');
            const data = await response.json();
            document.getElementById('api-message').innerText = data.message;
        }
    </script>
</head>
<body>
    <h1>Welcome to USPTO Patent Search</h1>
    <button onclick="callApi()">Call API</button>
    <p id="api-message"></p>
</body>
</html>
